<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>FORMULARIO</h1>
    <form action="enviar.html" method="post" enctype="application/x-www-form-urlencoded">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="Nombre" required></td>
                        </tr>
                        <tr>
                            <td>Edad:</td>
                            <td><input type="number" name="Edad" required></td>
                        </tr>
                        <tr>
                            <td>Contraseña:</td>
                            <td><input type="password" name="Contrasena" required></td>
                        </tr>
                        <tr>
                            <td>Fecha:</td>
                            <td><input type="date" name="Fecha" required></td>
                        </tr>
                        <tr>
                            <td>Correo:</td>
                            <td><input type="email" name="Correo" required></td>
                        </tr>
                        <tr>
                            <td>Solo Lectura:</td>
                            <td><input type="text" name="SoloLectura" value="Texto fijo" readonly></td>
                        </tr>
                        <tr>
                            <td>Oculto:</td>
                            <td><input type="hidden" name="Oculto" value="Valor oculto"></td>
                        </tr>
                        <tr>
                            <td>Text Area:</td>
                            <td><textarea cols="40" rows="5" name="Texto"></textarea></td>
                        </tr>
                        <tr>
                            <td>Lista:</td>
                            <td>
                                <select name="Color">
                                    <option value="1">Amarillo</option>
                                    <option value="2">Rojo</option>
                                    <option value="3">Azul</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Radio:</td>
                            <td>
                                <input type="radio" name="html" value="HTML">HTML <br>
                                <input type="radio" name="html" value="CSS">CSS <br>
                                <input type="radio" name="html" value="JAVASCRIPT">JavaScript
                            </td>
                        </tr>
                        <tr>
                            <td>Checkbox:</td>
                            <td>
                                <input type="checkbox" name="lenguaje[]" value="HTML">HTML <br>
                                <input type="checkbox" name="lenguaje[]" value="CSS">CSS <br>
                                <input type="checkbox" name="lenguaje[]" value="JavaScript">JavaScript
                            </td>
                        </tr>
                        <tr>
                            <td>Subir Archivo:</td>
                            <td><input type="file" name="archivo"></td>
                        </tr>
                        <tr>
                            <td>Color:</td>
                            <td><input type="color" name="ColorFavorito"></td>
                        </tr>
                        <tr>
                            <td>Placeholder:</td>
                            <td><input type="number" placeholder="Ingrese número"></td>
                        </tr>
                        <tr>
                            <td>Maxlenght:</td>
                            <td><input type="text" maxlength="5"></td>
                        </tr>
                        <tr>
                            <td>Max:</td>
                            <td><input type="number" name="edadMax" max="5" min="0"></td>
                        </tr>
                        <tr>
                            <td>Resetear:</td>
                            <td><input type="reset" value="Resetear"></td>
                        </tr>
                        <tr>
                            <td>Enviar:</td>
                            <td><input type="submit" value="Enviar"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        
    </form>

</body>

</html>
